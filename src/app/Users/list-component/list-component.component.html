<div style="text-align: center"><h2>List user</h2></div>
<div class="container table table-responsive mt-3">
    <div class="table table-responsive">
        <table class="table table-striped table-bordered table-sm row-border hover" datatable>
            <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Image</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of userDetails">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td><img src="{{'http://192.168.10.184/UserRegistration/public/' +  user.image  }}" width="50px" height="50px" /></td>
                <td><button class="btn btn-warning" (click)="editUser(user)">Edit</button></td>
                <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
